<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <script>
      // ========================================
      // Redirect 404 to index/views.
      // Necessary for the site work properly with GitHub pages.
      //
      // See https://stackoverflow.com/questions/47677220
      // ========================================
      const segment = 1

      sessionStorage.redirect =
        '/' + location.pathname.slice(1).split('/').slice(segment).join('/')

      location.replace(
        location.pathname
          .split('/')
          .slice(0, 1 + segment)
          .join('/')
      )
    </script>
  </head>
</html>
